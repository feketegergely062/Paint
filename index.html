<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kocka</title>
</head>
<body>
    <canvas id="cl" width="500" height="500"></canvas>
    
</body>
<script>
    var c = document.getElementById("cl");
    var rajzlap = c.getContext("2d");
    rajzlap.beginPath();
    for (var x =0 ;x <=500; x+=50) {
        rajzlap.moveTo(x,0);
        rajzlap.lineTo(x,500); 
    }
    for (var y =0 ;y <=500; y+=50) {
        rajzlap.moveTo(0,y);
        rajzlap.lineTo(500,y); 
    }
    rajzlap.stroke();
    rajzlap.beginPath();
    for (var x = 0 ;x <=500; x++) {
        rajzlap.moveTo(x,0);
        rajzlap.lineTo(x,150); 
    } 
    rajzlap.strokeStyle = "rgba(255,0,0,1)";
    rajzlap.stroke();
    rajzlap.beginPath();
    for(var x=0; x<500; x++){
        rajzlap.moveTo(x,350);
        rajzlap.lineTo(x,500);
    }
    rajzlap.strokeStyle="green";
    rajzlap.stroke();
    window.setTimeout(maskent,60);
    function maskent(){
        rajzlap.fillRect("#FF0000");
        rajzlap.fillRect(0,0,500,150);
        rajzlap.fillRect("#00FF00");
        rajzlap.fillRect(0,350,500,150);

    }

</script>
</html>
